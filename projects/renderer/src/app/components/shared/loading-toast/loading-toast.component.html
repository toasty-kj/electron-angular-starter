<p-toast
  [breakpoints]="{ '800px': { width: '40%', higth: '10%', right: '0' } }"
>
  <ng-template let-message pTemplate="headless" let-closeFn="closeFn">
    <!-- Toast -->
    <div
      class="max-w-xs bg-white border border-gray-200 rounded-xl shadow-lg dark:bg-gray-800 dark:border-gray-700"
      role="alert"
    >
      <div class="flex items-center p-4">
        <div
          class="animate-spin inline-block size-4 border-[3px] border-current border-t-transparent text-blue-600 rounded-full"
          role="status"
          aria-label="loading"
        >
          <span class="sr-only">Loading...</span>
        </div>
        <p class="ms-3 text-sm text-gray-700 dark:text-gray-400">
          {{ content }}
        </p>
      </div>
    </div>
    <!-- End Toast -->
  </ng-template>
</p-toast>
